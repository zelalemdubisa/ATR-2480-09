<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="flex items-center justify-center py-4 bg-darkGrey w-full text-white">
            <a href="index.html" class="py-2 px-4 bg-lightGrey hover:bg-darkGrey">Home</a>
            <a href="about.html" class="py-2 px-4 bg-lightGrey hover:bg-darkGrey">About</a>
            <a href="portfolio.html" class="py-2 px-4 bg-lightGrey hover:bg-darkGrey">Portfolio</a>
            <a href="services.html" class="py-2 px-4 bg-lightGrey hover:bg-darkGrey">Services</a>
            <a href="contact.html" class="py-2 px-4 bg-lightGrey hover:bg-darkGrey">Contact</a>
        </nav>
    </header>

    <div class="py-4 my-3 bg-lightGrey text-white text-center w-full text-2xl font-extrabold max-w-6xl mx-auto rounded-xl">
        <h1>Contact Us</h1>
    </div>

    <div class="grid grid-cols-3 max-w-6xl gap-1 mx-auto text-center border-b py-2">
        <div class="hover:scale-105 cursor-pointer duration-500"><i class="material-icons">phone</i></div>
        <div class="hover:scale-105 cursor-pointer duration-500"><i class="material-icons">email</i></div>
        <div class="hover:scale-105 cursor-pointer duration-500"><i class="material-icons">place</i></div>
    </div>

    <div class="max-w-6xl mx-auto shadow-2xl p-3 my-6 rounded-xl">
        <h4 class="text-xl font-bold text-darkGrey text-center underline underline-offset-8">Please Fill Form</h4>
        <form class="py-10">
            <div class="grid md:grid-cols-2 gap-4">
                <input type="text" name="fullname" placeholder="Full Name" class="outline-none border px-2 py-1 rounded-md">
                <input type="text" name="phone" placeholder="Phone" class="outline-none border px-2 py-1 rounded-md">
                <input type="email" name="email" placeholder="Email" class="outline-none border px-2 py-1 rounded-md">
                <textarea name="message" placeholder="Message" class="outline-none border px-2 py-1 rounded-md"></textarea>
            </div>
                <button type="submit" class="my-6 px-6 py-1 rounded-md bg-darkGrey hoveer:bg-lightGrey hover:scale-105 hover:translate-x-1 text-white duration-500">Send</button>
        </form>
    </div>

  <footer class="flex items-center justify-between px-4 bg-darkGrey text-white py-4">
        <div>

        </div>
